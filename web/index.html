<html>
    <head>
        <title>Schneesensor Web GUI</title>
        <script src="chart.min.js"></script>
        <script src="ble.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="on_load()">
        <div>
            <button id="toggle-connection" class="button-control" onclick="toggle_connection()">Verbinden</button>
            <button id="toggle-continuous" class="button-control" onclick="toggle_continuous()">Live Datenaufzeichnung starten</button>
        </div>
        <div><canvas id="chart-air-temperature" class="simple-chart"></canvas></div>
        <div><canvas id="chart-air-pressure" class="simple-chart"></canvas></div>
        <div><canvas id="chart-air-humidity" class="simple-chart"></canvas></div>
    </body>
</html>
